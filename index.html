<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Font -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet" />

    <!-- Demo styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header mt-5">
      <h1>PLAYLIST</h1>
    </div>

    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Card -->
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, black, rgba(0, 0, 0, 0.9))">
          <img src="gambar/twice.jpg" alt="twice" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn text-danger btn-big mt-2" id="play"><i class="bx bx-play"></i></button>
          </div>
          <audio id="lagu">
            <source src="Music/TWICE CRY FOR ME.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, #151925, rgba(21, 25, 37, 0.8))">
          <img src="gambar/boywithUke.jpg" alt="twice" class="img-fluid" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn btn-big mt-2" id="play2"><i class="bx bx-play" style="color: #d8d0c3"></i></button>
          </div>
          <audio id="lagu2">
            <source src="Music/BoyWithUke - Toxic Friends.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, #5e5e5e, rgba(94, 94, 94, 0.8))">
          <img src="gambar/lisa.jpg" alt="twice" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn btn-big mt-2" id="play3"><i class="bx bx-play" style="color: #b08700"></i></button>
          </div>
          <audio id="lagu3">
            <source src="Music/LISA - ‘MONEY’ MV.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, #15181f, rgba(0, 0, 0, 0.8))">
          <img src="gambar/Still_With_You_Cover.jpg" alt="twice" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn btn-big mt-2" id="play4"><i class="bx bx-play" style="color: #0056fd"></i></button>
          </div>
          <audio id="lagu4">
            <source src="Music/JK BTS (Jungkook) - Still With You [128 kbps].mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, #9c6199, rgba(156, 97, 153, 0.8))">
          <img src="gambar/kiss me more.jpg" alt="twice" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn btn-big mt-2" id="play5"><i class="bx bx-play" style="color: #abc2d0"></i></button>
          </div>
          <audio id="lagu5">
            <source src="Music/Doja Cat - Kiss Me More (Lyrics) ft. SZA.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, #cddc4b, rgba(205, 220, 75, 0.8))">
          <img src="gambar/Justice_Explicit.jpg" alt="twice" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn btn-big mt-2" id="play6"><i class="bx bx-play" style="color: #0b2631"></i></button>
          </div>
          <audio id="lagu6">
            <source src="Music/peaches-justin bieber.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, #079f78, rgba(7, 159, 120, 0.8))">
          <img src="gambar/The_ReVe_Festival_Finale_(Concept_Photo).jpg" alt="twice" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn btn-big mt-2" id="play7"><i class="bx bx-play" style="color: #ce899b"></i></button>
          </div>
          <audio id="lagu7">
            <source src="Music/Red Velvet In & Out.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="swiper-slide" style="background-image: linear-gradient(to bottom, #2ea893, rgba(46, 168, 147, 0.8))">
          <img src="gambar/afterSchool.jpg" alt="twice" style="padding: 20px 30px; margin-top: -20px" />
          <div class="control d-flex justify-content-center container-fluid">
            <button class="btn btn-big mt-2" id="play8"><i class="bx bx-play" style="color: #dfa0a9"></i></button>
          </div>
          <audio id="lagu8">
            <source src="Music/[MV] Weeekly(위클리) _ After School.mp3" type="audio/mp3" />
          </audio>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
